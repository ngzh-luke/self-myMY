<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}myMY - Edit Transaction{% endblock %}</title>
    <!-- inherent root file -->
    {% extends 'root.html' %}
  </head>
  {% block body %}
  <body>
    <br />
    <div style="top: 50%" align="center">
      <a href="/"
      ><img
        width="100"
        height="100"
        src="{{ url_for('static', filename='myMY-logo-v2.png') }}"
        alt="myMY Icon"
    /></a>
      <h1><code>myMY</code> by LukeCreated</h1>

      <h2>Edit Transaction Records</h2>
      <br>
        <u><h4 style="color: red;">Mark 0 serie is set to be deprecated</h4></u><br>

      <section class="mx-2 my-1 py-3">
        Please select the type of edit.
        <br />
        <br />

        <a
          type="button"
          class="btn btn-lg btn-warning py-3"
          href="{{url_for('transaction.transactionModLanding')}}"
          >MODIFY</a
        ><br />
        <br />
        <span style="font-weight: bolder">OR</span> <br />
        <br />
        <a
          href="{{url_for('transaction.transactionDelLanding')}}"
          type="button"
          class="btn btn-lg btn-danger"
          >DELETE</a
        >
      </section>
    </div>
  </body>
  {% endblock %}
</html>
