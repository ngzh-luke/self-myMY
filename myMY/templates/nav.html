<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} test nav{% endblock %}</title>
    <!-- inherent root file -->
    {% extends 'root.html' %}
  </head>
  {% block body %}
  <body>
    <br />
    <div style="top: 50%" align="center">
      <h1>test nav</h1>
      <br />nav status:
      <span style="font-weight: 700" id="status"></span>
      <br />
    </div>

    <!-- bottom nav toggle btn -->
    <div class="fixed-bottom mx-3" id="nav-btn">
      <button
        type="button"
        class="btn btn-lg btn-info my-3"
        style="border-radius: 50%"
        onclick="toggleNav()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-menu-app-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1.5A1.5 1.5 0 0 1 1.5 0h2A1.5 1.5 0 0 1 5 1.5v2A1.5 1.5 0 0 1 3.5 5h-2A1.5 1.5 0 0 1 0 3.5zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5"
          />
        </svg>
      </button>
    </div>

    <!-- bottom nav expanded menus -->
    <div
      class="fixed-bottom my-2"
      id="bottomNav"
      style="
        background-color: blueviolet;
        height: 46%;
        width: auto;
        border-radius: 15%;
        opacity: 0.9;
        margin-left: 1.2rem;
        margin-right: 1.2rem;
        z-index: 15;
      "
    >
        <h2 align="center" class="mt-1" style="color: goldenrod;"><u>MENUS</u></h2>
        <aside>
        <div align="end" id="close-menus-btn">
          <button
            type="button"
            onclick="toggleNav()"
            class="btn btn-outline-dark mx-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-diamond-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.05.435c-.58-.58-1.52-.58-2.1 0L4.047 3.339 8 7.293l3.954-3.954L9.049.435zm3.61 3.611L8.708 8l3.954 3.954 2.904-2.905c.58-.58.58-1.519 0-2.098l-2.904-2.905zm-.706 8.614L8 8.708l-3.954 3.954 2.905 2.904c.58.58 1.519.58 2.098 0l2.905-2.904zm-8.614-.706L7.292 8 3.339 4.046.435 6.951c-.58.58-.58 1.519 0 2.098z"
              />
            </svg>
          </button>
        </div>
    </aside>
        

      <ul class="navbar-nav" id="menus" style="font-size: large; color: azure;">
        
        <li class="nav-item px-1" align="center">
            <a class="nav-link" href="{{url_for('acc.myAcc')}}"
              >Home</a
            >
          </li>
        <li class="nav-item px-1" align="center">
          <a class="nav-link" href="{{url_for('transaction.transactionHome')}}"
            >New Transaction</a
          >
        </li>
        <li class="nav-item px-1" align="center">
          <a class="nav-link" href="{{url_for('transaction.transactionGet')}}"
            >Lookup Transactions</a
          >
        </li>
        <li class="nav-item px-1" align="center">
          <a
            class="nav-link"
            href="{{url_for('transaction.transactionDelLanding')}}"
            >Edit Transaction</a
          >
        </li>
        <li class="nav-item px-1" align="center">
          <a class="nav-link" href="{{url_for('acc.accManager')}}">My Account</a>
        </li>
        <li class="nav-item" align="center">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item" align="center">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
      </ul>
    </div>
  </body>
  <script>
    document.getElementById("nav-btn").style.display = "block"; // reset nav view
    document.getElementById("bottomNav").style.display = "none"; // reset nav btn view
    var navState = document.getElementById("bottomNav");
    var btnState = document.getElementById("nav-btn");
    navState.style.display == "block"
      ? (document.getElementById("status").innerHTML = "show")
      : (document.getElementById("status").innerHTML = "hide");

    function toggleNav() {
      if (
        navState.style.display === "none" ||
        navState.style.visibility === "hidden"
      ) {
        navState.style.display = "block";
        navState.style.visibility = "visible";
        btnState.style.display = "none";
        btnState.style.visibility = "hidden";
      } else {
        navState.style.display = "none";
        navState.style.visibility = "hidden";
        btnState.style.display = "block";
        btnState.style.visibility = "visible";
      }
      navState.style.display == "block"
        ? (document.getElementById("status").innerHTML = "block")
        : (document.getElementById("status").innerHTML = "none");
      // navState.style.visibility == 'visible' ? document.getElementById('status').innerHTML = 'visible' : document.getElementById('status').innerHTML = 'hidden';
    }
  </script>
  {% endblock %}
</html>
