<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}myMY - Export transactions{% endblock %}</title>
    <!-- inherent root file -->
    {% extends 'root.html' %}
  </head>
  {% block body %}
  <body>
    <div style="top: 50%" align="center">
      <a href="/"
        ><img
          width="100"
          height="100"
          src="{{ url_for('static', filename='myMY-logo-v2.png') }}"
          alt="myMY Icon"
      /></a>
      <h1><code>myMY</code> by LukeCreated</h1>

      <h2>Export Transaction Records</h2>
      <div>
        <a
          href="{{url_for('redirector.toHome')}}"
          type="button"
          class="btn btn-primary"
          >myMY Home</a
        >
        &ensp;
        <a
          href="{{url_for('transaction.transactionHome')}}"
          type="button"
          class="btn btn-success"
          >Add new now!</a
        >
      </div>
      <br />Please select the filter below to export transaction records as
      <code>csv</code> extension (<span style="font-weight: bolder"
        ><u>.csv</u></span
      >)
      <div id="all" class="px-1 py-1">
        <ul style="list-style-type: none">
          <li>
            <a href="{{url_for('tx.exportAsCSV', type='all')}}"
              ><button class="btn btn-lg btn-primary">All records</button></a
            >
          </li>
        </ul>
    </div>
    <span style="font-weight: bolder">OR</span> <br />
    <form
          action="{{url_for('tx.exportAsCSV')}}"
          method="GET"
          class="col-8 mx-1"
          id="t-type"
        >
          <div class="input-group my-3 mx-3">
            <select
              class="form-select border border-2 border-dark"
              id="type"
              name="type"
              required
            >
              <option value="" selected></option>
              <option value="outcome">Outcome</option>
              <option value="income">Income</option>
              <option value="exchange">Exchange</option>
              <option value="owe">Owe</option>
              <option value="transfer">Transfer</option>
              <option value="deposit">Deposit</option>
              <option value="withdrawal">Withdrawal</option>
              <option value="donate">Donate</option>
              <option value="invest">Invest</option>
              <option value="refund">Refund</option></select
            ><label class="input-group-text btn btn-dark" for="type"
              >Type</label
            >
          </div>
          <button type="submit" class="btn btn-lg btn-success">EXPORT TYPE</button>
        </form>
        <span style="font-weight: bolder">OR</span> <br />
    <form
          action="{{url_for('tx.exportAsCSV')}}"
          method="GET"
          class="col-8 mx-1"
          id="p-place"
        >
          <div class="input-group my-3 mx-3"><label class="input-group-text btn btn-warning" for="place"
            >Place</label
          >
            <select
              class="form-select border border-2 border-warning"
              id="place"
              name="place"
              required
            >
              <option value="" selected></option>
              <option value="THA">THA: Thailand</option>
                <option value="CHN">
                  CHN: People's Republic of China (PRC)
                </option>
                <option value="TWN">TWN: Taiwan</option>
                <option value="USA">USA: United States of America (USA)</option>
                <option value="___">Other</option>
              
              </select
            >
          </div>
          <button type="submit" class="btn btn-lg btn-success">EXPORT PLACE</button>
        </form>
  </body>
  <script></script>
  {% endblock %}
</html>
