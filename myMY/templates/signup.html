{% extends 'root.html' %} {% block title %}myMY - SIGNUP{% endblock %}{% block
body %}
<style>
  @media (min-width: 600px) {
    #container {
      place-items: center;
      margin: 0;
      margin-top: 26rem;
      display: grid;
    }
  }
  @media (max-width: 600px) {
    #container {
      place-items: center;
      margin: 0;
      margin-top: 25rem;
      display: grid;
    }
  }
</style>

<main>
  <div class="position-relative" align="center" id="container">
    <div class="position-absolute col-5" id="fm">
      <div class="mx-1 my-1 py-1 px-3">
        <form
          class="form-control form-control-lg border border-3 border-success"
          action="/iden-operation/request/signup"
          method="POST"
        >
          <img
            width="100"
            height="100"
            src="{{ url_for('static', filename='myMY-logo.svg') }}"
            alt="myMY Icon"
          />
          <h2 align="center" style="color: #ce9228; font-weight: bolder">
            SIGNUP
          </h2>
          <div class="py-1 my-1" align="center">
            <label for="inputUsername" class="my-2"
              ><span style="font-weight: bold">Username</span></label
            >
            <input
              type="text"
              class="form-control"
              id="inputUsername"
              name="inputUsername"
              placeholder="Username"
              required
            />
          </div>
          <div class="my-1" align="center">
            <label for="inputSignupCode" class="my-2"
              ><span style="font-weight: bold">Signup Code</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="inputSignupCode"
              name="inputSignupCode"
              placeholder="Signup Code..."
              required
            />
            <small style="font-size: small"
              >Signup code can be obtained from admin via email at
              <u>contact@lukecreated.com</u></small
            >
          </div>
          <div class="py-1" align="center">
            <label for="inputPassword" class="my-2"
              ><span style="font-weight: bold">Password </span>
            </label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="inputPassword"
              placeholder="Password"
              pattern="(?=.*[a-z,0-9,A-Z]).{8,}"
              title="Must contain at least 8 or more characters"
              required
            />

            <label for="inputPassword2" class="my-2"
              ><span style="font-weight: bold">Confirm Password </span>
            </label>
            <input
              type="password"
              class="form-control"
              id="inputPassword2"
              name="inputPassword2"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="col gap-1 py-2" align="center">
            <button
              type="submit"
              class="btn btn-lg btn-primary mb-3"
              align="center"
            >
              Create Account</button
            ><br />
            OR
          </div>

          <div class="py-1 my-1" align="center">
            <a href="{{ url_for('redirector.toLogin') }}">
              <button type="button" class="btn btn-secondary mb-3">
                Login
              </button></a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<script>
  function isMobile() {
    return window.innerWidth < 600;
  }
  if (isMobile()) {
    // JavaScript code to change the class name
    document.addEventListener("DOMContentLoaded", function () {
      var tb = document.getElementById("fm");

      tb.classList.remove("col-5");
    });
  }
</script>
{% endblock %}
