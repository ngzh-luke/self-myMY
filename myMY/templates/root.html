<!-- This is a root template html which it will be inherited to other pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- myMY by LukeCreated icon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='myMY-logo.svg') }}"
    />
    <!-- Page title -->
    <title>{% block title %}[ROOT]{% endblock %}</title>
    <!-- includes Bootstrap 5.3.2 -->
    <link
      href="https://assets.lukecreated.com/helpers/bootstrap@5.3.2/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://assets.lukecreated.com/helpers/bootstrap@5.3.2/bootstrap.bundle.min.js"></script>
    <!-- includes Sweetalert2 -->
    {% include 'alert.html' %}
  </head>
  <style>
    html,
    body {
      font-family: "Krub", sans-serif;
    }
  </style>
  {% block body %}
  <body></body>
  {% endblock %}
  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-evenly">
      <ul class="navbar-nav list-group list-group-horizontal">
        <li class="nav-item px-1">
          <a class="nav-link"  href="#">Get</a>
        </li>
        <li class="nav-item px-1" align="center">
          <a class="nav-link active" aria-current="page" href="#"><img type="image/svg+xml" width="auto" height="35"
            src="{{ url_for('static', filename='myMY-logo.svg') }}" alt="myMY-logo"></a>
        </li>
        <li class="nav-item px-1" align="end">
          <a class="nav-link" href="{{url_for('acc.myAcc')}}">Account</a>
        </li>
        
      </ul>
    </div>
  </nav>
</html>
